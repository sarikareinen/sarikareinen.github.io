      <h3>YHTEYSTIEDOT</h3>
      <p>
        Onko sinulla minulle kiinnostava työtarjous tai kuvitusprojekti? Saat
        minuun yhteyden joko sähköpostitse
        <strong>sari.kareinen @ gmail.com</strong> tai alla olevalla
        lomakkeella.
      </p>
      <!--Section: Contact v.2-->
      <section class="mb-4">
        <div class="row">
          <!--Grid column-->
          <div class="col-md-9 mb-md-0 mb-5">
            <form
              id="contact-form"
              name="contact-form"
              action="https://formsubmit.co/sari.kareinen@gmail.com"
              method="POST"
            >
              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label style="font-size: 14px" for="name" class=""
                      >Nimi</label
                    >
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                    />
                  </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label style="font-size: 14px" for="email" class=""
                      >Sähköpostiosoite</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                    />
                  </div>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <label style="font-size: 14px" for="subject" class=""
                      >Aihe</label
                    >
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-12">
                  <div class="md-form">
                    <label style="font-size: 14px" for="message">Viesti</label>
                    <textarea
                      type="text"
                      id="message"
                      name="message"
                      rows="2"
                      class="form-control md-textarea mb-3"
                    ></textarea>
                  </div>
                </div>
              </div>
              <!--Grid row-->
            </form>
            <div class="text-md-left">
              <a
                class="btn btn-custom"
                onclick="validateForm();"
                style="background-color: #aae3e2"
                >LÄHETÄ</a
              >
            </div>
            <div class="status"></div>
          </div>

    <script>
      function clearInput() {
        document.getElementById("contact-form").reset();
      }
      function popUp() {
        alert("Kiitos viestistäsi!");
      }
      function validateForm() {
        var name = document.getElementById("name").value;
        if (name == "") {
          document.querySelector(".status").innerHTML =
            "Nimi -kenttä ei voi olla tyhjä.";
          return false;
        }
        var email = document.getElementById("email").value;
        if (email == "") {
          document.querySelector(".status").innerHTML =
            "Sähköposti -kenttä ei voi olla tyhjä.";
          return false;
        } else {
          var re =
            /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (!re.test(email)) {
            document.querySelector(".status").innerHTML =
              "Tarkista sähköposti.";
            return false;
          }
        }
        var subject = document.getElementById("subject").value;
        if (subject == "") {
          document.querySelector(".status").innerHTML =
            "Aihe -kenttä ei voi olla tyhjä.";
          return false;
        }
        var message = document.getElementById("message").value;
        if (message == "") {
          document.querySelector(".status").innerHTML =
            "Viesti -kenttä ei voi olla tyhjä.";
          return false;
        }
        document.querySelector(".status").innerHTML = "";
        clearInput();
        popUp();
      }
    </script>
